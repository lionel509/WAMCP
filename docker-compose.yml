
services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-wamcp}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2024-11-07T00-52-20Z
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    restart: always
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-wamcp}
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - MINIO_SECURE=false
      - MINIO_BUCKET=${MINIO_BUCKET:-documents}
      - APP_ENV=dev
      - WHATSAPP_VERIFY_TOKEN=${WHATSAPP_VERIFY_TOKEN:-}
      - WHATSAPP_ACCESS_TOKEN=${WHATSAPP_ACCESS_TOKEN:-}
      - WHATSAPP_APP_SECRET=${WHATSAPP_APP_SECRET:-}
      - WHATSAPP_PHONE_NUMBER_ID=${WHATSAPP_PHONE_NUMBER_ID:-}
      - WHATSAPP_WABA_ID=${WHATSAPP_WABA_ID:-}
      - WHATSAPP_API_VERSION=${WHATSAPP_API_VERSION:-v24.0}
      - WHATSAPP_BASE_URL=${WHATSAPP_BASE_URL:-https://graph.facebook.com}
      - VERIFY_WEBHOOK_SIGNATURE=${VERIFY_WEBHOOK_SIGNATURE:-true}
      - DEBUG_ECHO_MODE=${DEBUG_ECHO_MODE:-false}
      - DEBUG_ECHO_ALLOWLIST_E164=${DEBUG_ECHO_ALLOWLIST_E164:-}
      - DEBUG_ECHO_RATE_LIMIT_SECONDS=${DEBUG_ECHO_RATE_LIMIT_SECONDS:-60}
      - DEBUG_ECHO_GROUP_FALLBACK=${DEBUG_ECHO_GROUP_FALLBACK:-false}
      - ADMIN_API_KEY=${ADMIN_API_KEY:-admin123}
    volumes:
      - .:/app

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    restart: always
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-wamcp}
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - MINIO_SECURE=false
      - MINIO_BUCKET=${MINIO_BUCKET:-documents}
      - WHATSAPP_VERIFY_TOKEN=${WHATSAPP_VERIFY_TOKEN:-}
      - WHATSAPP_ACCESS_TOKEN=${WHATSAPP_ACCESS_TOKEN:-}
      - WHATSAPP_APP_SECRET=${WHATSAPP_APP_SECRET:-}
      - WHATSAPP_PHONE_NUMBER_ID=${WHATSAPP_PHONE_NUMBER_ID:-}
      - WHATSAPP_WABA_ID=${WHATSAPP_WABA_ID:-}
      - WHATSAPP_API_VERSION=${WHATSAPP_API_VERSION:-v24.0}
      - WHATSAPP_BASE_URL=${WHATSAPP_BASE_URL:-https://graph.facebook.com}
      - VERIFY_WEBHOOK_SIGNATURE=${VERIFY_WEBHOOK_SIGNATURE:-true}
      - DEBUG_ECHO_MODE=${DEBUG_ECHO_MODE:-false}
      - DEBUG_ECHO_ALLOWLIST_E164=${DEBUG_ECHO_ALLOWLIST_E164:-}
      - DEBUG_ECHO_RATE_LIMIT_SECONDS=${DEBUG_ECHO_RATE_LIMIT_SECONDS:-60}
      - DEBUG_ECHO_GROUP_FALLBACK=${DEBUG_ECHO_GROUP_FALLBACK:-false}
      - ADMIN_API_KEY=${ADMIN_API_KEY:-admin123}
    volumes:
      - .:/app

  watchdog:
    build:
      context: .
      dockerfile: docker/Dockerfile.api # Reuse API dockerfile which has python code
    command: python -m app.watchdog.main
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-wamcp}
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - MINIO_SECURE=false
      - MINIO_BUCKET=${MINIO_BUCKET:-documents}
      - WHATSAPP_VERIFY_TOKEN=${WHATSAPP_VERIFY_TOKEN:-}
      - WHATSAPP_ACCESS_TOKEN=${WHATSAPP_ACCESS_TOKEN:-}
      - WHATSAPP_APP_SECRET=${WHATSAPP_APP_SECRET:-}
      - WHATSAPP_PHONE_NUMBER_ID=${WHATSAPP_PHONE_NUMBER_ID:-}
      - WHATSAPP_WABA_ID=${WHATSAPP_WABA_ID:-}
      - WHATSAPP_API_VERSION=${WHATSAPP_API_VERSION:-v24.0}
      - WHATSAPP_BASE_URL=${WHATSAPP_BASE_URL:-https://graph.facebook.com}
      - VERIFY_WEBHOOK_SIGNATURE=${VERIFY_WEBHOOK_SIGNATURE:-true}
      - DEBUG_ECHO_MODE=${DEBUG_ECHO_MODE:-false}
      - DEBUG_ECHO_ALLOWLIST_E164=${DEBUG_ECHO_ALLOWLIST_E164:-}
      - DEBUG_ECHO_RATE_LIMIT_SECONDS=${DEBUG_ECHO_RATE_LIMIT_SECONDS:-60}
      - DEBUG_ECHO_GROUP_FALLBACK=${DEBUG_ECHO_GROUP_FALLBACK:-false}
      - ADMIN_API_KEY=${ADMIN_API_KEY:-admin123}
    depends_on:
      - db
      - redis
      - minio
    restart: always

  mcp:
    build:
      context: .
      dockerfile: docker/Dockerfile.mcp
    restart: always
    stdin_open: true
    tty: true
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-wamcp}
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - MINIO_SECURE=false
      - MINIO_BUCKET=${MINIO_BUCKET:-documents}
    volumes:
      - .:/app

volumes:
  postgres_data:
  minio_data:
